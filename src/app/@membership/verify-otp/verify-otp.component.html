<div>
  <mat-form-field class="example-full-width">
    <mat-label>Enter OTP Code</mat-label>
    <input matInput type="text" name="code" [(ngModel)]="verificationCode" required>
    <mat-error>
      OTP Code is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button type="button" [disabled]="!verificationCode" mat-raised-button color="primary" (click)="verifyOtpCode()">Verify
    <i *ngIf="loginService.isSignedLoading" class="fa fa-spinner fa-spin" style="font-size:20px"></i>
  </button>
</div>
