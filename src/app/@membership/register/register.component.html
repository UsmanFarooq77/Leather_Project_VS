<div class="login_form">
  <form [formGroup]="registerForm" (ngSubmit)="sendLoginCode(registerForm.value)" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput type="email" formControlName="firstName" required>
      <mat-error>
        <span *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').dirty">
          Please enter at least 3 letters.
        </span>
      </mat-error>
      <mat-error>
        <span *ngIf="registerForm.get('firstName').pristine">
          First Name is <strong>required</strong>
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput type="email" formControlName="lastName" required>
      <mat-error>
        <span *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').dirty">
          Please enter at least 3 letters.
        </span>
      </mat-error>
      <mat-error>
        <span *ngIf="registerForm.get('lastName').pristine">
         Last Name is <strong>required</strong>
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email/Phone</mat-label>
      <input matInput type="email" formControlName="emailOrPhone" required>
      <!-- <mat-error>
        <span *ngIf="registerForm.get('emailOrPhone').invalid && registerForm.get('emailOrPhone').dirty">
          Please enter a valid Email Address/Phone number.
        </span>
      </mat-error> -->
      <mat-error>
        <span *ngIf="registerForm.get('emailOrPhone').pristine">
          Email/Phone is <strong>required</strong>
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error>
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div id="recaptcha-container"></div>
    <button [disabled]="registerForm.invalid" mat-raised-button color="primary">Sign Up
      <i *ngIf="isSignedIn" class="fa fa-spinner fa-spin" style="font-size:20px"></i>
    </button>
  </form>
  <div *ngIf="windowRef.confirmationResult">
    <hr>
    <label for="code">Enter your Verification Code Here</label><br>
    <input type="text" name="code" [(ngModel)]="verificationCode">

    <button (click)="verifyLoginCode()">Verify</button>
  </div>
  <div *ngIf="user">
    You have successfully logged in with your phone number!
  
    UserId: {{ user?.uid }}
  
  </div>
</div>
